# Docker Compose Configuration
# Orchestrates backend and frontend services
# Author: Taha BENMALEK <benmalektaha.inpt@gmail.com>

version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: user-browser-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - BASE_URL=http://localhost:3001
      - DATA_FILE_PATH=/app/data/usernames.txt
      - DEFAULT_PAGE_LIMIT=50
      - MAX_PAGE_LIMIT=100
    volumes:
      # Mount data directory for usernames file
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - user-browser-network

  # Frontend React Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Build-time argument for Vite
        - VITE_API_BASE_URL=http://localhost:3001
    container_name: user-browser-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - user-browser-network

networks:
  user-browser-network:
    driver: bridge
    name: user-browser-network